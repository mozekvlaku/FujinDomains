<html>

<head>
    <title>Přihlášení</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://poliklinika-jicin.cz/assets/css/uikit.min.css">
    <link rel="stylesheet" href="https://poliklinika-jicin.cz/assets/css/bulma.min.css">
    <link rel="stylesheet" href="assets/login-window.css">
</head>

<body>

    <div class="fdlf-loginscreen">
        <div class="fdlf-loginbox uk-position-center">
            <div class="columns is-gapless fdlf-loginbox-cols">
                <div class="column is-half fdlf-loginbox-image">
                    <div class="fdlf-loginbox-credits uk-position-bottom-left uk-position-small">Credits</div>
                </div>
                <div class="column is-half">
                    <div class="fdlf-loginbox-waterfall">
                        <div class="fdlflbwf-logo">
                            <img src="https://cdn.vespotok.net/img/fujindomains.svg" id="system-logo">
                        </div>
                        <div class="fdlflbwf-action">
                            <div class="field is-grouped">
                                <label class="label">Uživatelské jméno</label>
                                <div class="control">
                                    <input class="input" type="text" placeholder="Vaše uživatelské jméno s doménou">
                                </div>
                                <div class="control">
                                    <button class="button is-link">Další</button>
                                </div>
                            </div>
                        </div>
                        <div class="fdlflbwf-comments">
                            <b>Jaké uživatelské jméno mám použít?</b>
                            <p>Můžete použít uživatelské jméno ve formátu <i>DOMÉNA\uživatelské_jméno</i>, či <i>uživatelské_jméno@doména.tld</i>. </p>
                            <br>
                            <p>Pokud neznáte svou doménu, kontaktujte vašeho síťového správce.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
