<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#2b5797">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
  <link rel="stylesheet" href="https://cdn.vespotok.net/fujin/css/raijin.ui.css" />
  <style>
    body {
      background-color: rgb(var(--vs-background)) !important;
      color: rgb(var(--vs-text)) !important;
    }

    th {
      color: rgb(var(--vs-text)) !important;
    }

    .router-content {
      margin-left: 290px;
      margin-top: 50px;
      margin-right: 30px;
    }

    .router-content.collapsed {
      margin-left: 80px;
      margin-top: 50px;
      margin-right: 30px;
    }

    .vs-sidebar-content.absolute.open {
      position: fixed !important;
      margin-top: 10px;
      margin-bottom: 10px;
      height: calc(100% - 20px);
    }

    html {
      overflow: auto;
      height: 100%;
    }

    body {
      height: 100%;
      margin: 0;
    }
.e404 {
      background-color: rgb(var(--vs-gray-2));
      padding: 10%;
      position: relative;
      border-radius: 15px;
      text-align: center;
      line-height: 15px;
    }
    .e404 h3
    {
      font-weight: 100;
    }
    .domainshow {
      background-color: rgb(var(--vs-gray-2));
      background-image: url("https://cdn.vespotok.net/img/domains-domain.png");
      background-position: bottom left;
      padding: 50px;
      position: relative;
      border-radius: 15px;
      background-repeat: no-repeat;
      background-size: contain;
      text-align: right;
      line-height: 15px;
    }
    .domainback {
      background-color: rgb(var(--vs-gray-1));
      position: relative;
      padding: 20px;
      border-radius: 15px;
    }
  </style>
  <title>Fujin Domains</title>
</head>

<body class="animations blur font cursor">
  <noscript>
    <strong>Omlouváme se, ale Domény Fujinu nespustíte na prohlížeči, který nepodporuje JavaScript.</strong>
    <a href="https://www.enable-javascript.com/">Pokud si nevíte rady jak JavaScript spustit, klikněte zde.</a>
  </noscript>
  <div id="app"></div>
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>

</body>

</html>
